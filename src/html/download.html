			<h1>Загрузка фотографии</h1>
		<!--	<form action="#" method="post" enctype="multipart/form-data"> -->
					<div class="fileform">
						<div id="fileformlabel"></div>
						<div class="selectbutton">Обзор</div>
							<input type="file" accept="image/*" name="upload" id="upload" onchange="getName(this.value);" />
					</div>
	        		<br>
	        		<textarea rows="4" cols="50" name="description" placeholder="Введите ваш комментарий к фотографии:" class="message" required></textarea>
	        		<a href="#" class="submit button">Загрузить фото</a>
				<!--	<input type="submit" class="button" name="submit" class="btn btn-default" value="Сохранить">
				</form>  -->
 					<br><br>
				<div class="ajax-respond"></div>
				<script>
				    var files;
 				//	var jsonO;
 				//	var jsonStr;
 					var form = new FormData();

					$('input[type=file]').change(function(){
					    files = this.files;
					   /* jsonO = {userName : "u1",
								 date : "123",
								 description : "3432",
								}
						jsonStr = JSON.stringify(jsonO);*/
						form.append("userName", "u1");
						form.append("date", "123");
						form.append("description", "213");
						form.append("photoFile", files[0]);
					});

					$('.submit.button').click(function( event ){
					    event.stopPropagation(); // Остановка происходящего
					    event.preventDefault();  // Полная остановка 
					    $.ajax({
					        url: './method/uploadPhoto',
					        type: 'POST',
					        data: form,
					        cache: false,
					        dataType: 'json',
					        processData: false, // Не обрабатываем файлы (Don't process the files)
					        contentType: false, // Так jQuery скажет серверу что это строковой запрос
					        success: function( respond, textStatus, jqXHR ){
					 
					            // Если все ОК
					 
					            if( typeof respond.error === 'undefined' ){
					                // Файлы успешно загружены, делаем что нибудь здесь
					 
					                // выведем пути к загруженным файлам в блок '.ajax-respond'
					 
					                var files_path = respond.files;
					                var html = '';
					                $.each( files_path, function( key, val ){ html += val +'<br>'; } )
					                $('.ajax-respond').html( html );
					            }
					            else{
					                console.log('ОШИБКИ ОТВЕТА сервера: ' + respond.error );
					            }
					        },
					        error: function( jqXHR, textStatus, errorThrown ){
					            console.log('ОШИБКИ AJAX запроса: ' + textStatus );
					        }
					    });
					 
					});
				</script>
		</section>  

	<script>function getName (str){
    if (str.lastIndexOf('\\')){
        var i = str.lastIndexOf('\\')+1;
    }
    else{
        var i = str.lastIndexOf('/')+1;
    }						
    var filename = str.slice(i);			
    var uploaded = document.getElementById("fileformlabel");
    uploaded.innerHTML = filename;
}</script>
