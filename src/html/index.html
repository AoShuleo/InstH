<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Регистрация</a></li>
        <li class="tab"><a href="#login">Войти</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Добро пожаловать!</h1>
          
          <form action="/regAction" method="post">
          
         <!-- <div class="top-row"> -->
            <div class="field-wrap">
              <label>
                Имя пользователя<span class="req">*</span>
              </label>
              <input name = "login" type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Ваше имя и фамилия<span class="req">*</span>
              </label>
              <input name = "uName" type="text"required autocomplete="off"/>
            </div>
          <!--</div> -->

          <div class="field-wrap">
            <label>
              Эл. адрес<span class="req">*</span>
            </label>
            <input name = "email" type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Пароль<span class="req">*</span>
            </label>
            <input name ="password" type="password"required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>Регистрация</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>С возвращением!</h1>
          
          <form action="/loginAction" method="post">
          
            <div class="field-wrap">
            <label>
              Имя пользователя<span class="req">*</span>
            </label>
            <input name = "login" type="text" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Пароль<span class="req">*</span>
            </label>
            <input name = "password" type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Забыли пароль?</a></p>
          
          <button class="button button-block"/>Войти</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
  </div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
</body>
</html>
